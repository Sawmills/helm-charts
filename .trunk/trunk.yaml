# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.24.2
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  definitions:
    - name: osv-scanner
      commands:
        - name: scan
          run: osv-scanner --lockfile=${target} --format json --config=.trunk/configs/osv-scanner.toml
  disabled:
    - vale
  enabled:
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - golangci-lint2@2.1.6
    - taplo@0.9.3
    - bandit@1.8.5
    - black@25.1.0
    - isort@6.0.1
    - ruff@0.12.0
    - buf-breaking@1.55.1
    - gitleaks@8.27.2
    - goimports@0.9.1
    - kube-linter@0.7.2
    - pre-commit-hooks@5.0.0
    - remark-lint@12.0.1
    - terrascan@1.19.1
    - gofmt@1.20.4
    - hadolint@2.12.1-beta
    - actionlint@1.7.7
    - buf-format@1.55.1
    - buf-lint@1.55.1
    - checkov@3.2.443
    - gofumpt@0.7.0
    - golines@0.12.2
    - osv-scanner@2.0.3
    - yamllint@1.37.1
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.5.3
    - trufflehog@3.89.2
    - semgrep@1.126.0
  ignore:
    - linters: [prettier]
      paths:
        # Ignore markdown files
        - "**/*.md"
    - linters: [yamllint, prettier]
      paths:
        # Ignore helm charts directory
        - helm-charts/**
    - linters: [remark-lint, markdownlint]
      paths:
        # Ignore auto generate documentation.md file
        - "**/documentation.md"
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
  enabled:
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
