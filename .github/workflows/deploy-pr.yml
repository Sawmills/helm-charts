name: Deploy Helm Chart

permissions:
  id-token: write
  contents: write
  packages: write

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from Chart.yaml
        id: get_chart_version
        run: |
          CHART_VERSION=$(grep "^version:" helm-charts/sawmills-collector/Chart.yaml | cut -d' ' -f2)
          echo "version=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "Chart.yaml version: ${CHART_VERSION}"
      
      - name: Create git tag
        id: create_tag
        run: |
          TAG="v${{ steps.get_chart_version.outputs.version }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Creating tag: ${TAG}"
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"

  build-helm-chart:
    if: github.event.pull_request.merged == true
    needs: [tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Authenticate with AWS and ECR
        id: aws-auth
        uses: Sawmills/actions/aws-auth@main
        with:
          aws_region: us-east-1
          aws_role: ${{ vars.AWS_ROLE }}
          ecr_account_id: ${{ vars.ECR_ACCOUNT_ID }}
      - name: Push Sawmills Collector Helm chart
        uses: Sawmills/actions/push-helm@main
        with:
          chart-path: deploy/helm-charts/sawmills-collector
          chart-repo: public.ecr.aws/s7a5m1b4
          chart-name: sawmills-collector-chart
          aws_region: ${{ vars.AWS_REGION }}
          aws_role: ${{ vars.AWS_ROLE }}
          ecr_account_id: ${{ vars.ECR_ACCOUNT_ID }}
          tag: ${{ needs.tag.outputs.tag }}