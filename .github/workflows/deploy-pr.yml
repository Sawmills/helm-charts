name: General PR Actions

permissions:
  contents: read

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths-ignore:
      - 'helm-charts/sawmills-collector/**'
      - 'helm-charts/sawmills-remote-operator/**'

jobs:
  general-actions:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Identify changed areas
        run: |
          echo "PR merged with changes outside of Helm charts"
          echo "Changed files:"
          git diff --name-only HEAD~1 HEAD
          
          # Identify what type of changes were made
          if git diff --name-only HEAD~1 HEAD | grep -q "^\.github/workflows/"; then
            echo "ðŸ”§ GitHub Actions workflows were modified"
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -q "^scripts/"; then
            echo "ðŸ“œ Scripts were modified"
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -q -E "^(README|CONTRIBUTING|LICENSE)"; then
            echo "ðŸ“š Documentation was modified"
          fi
          
          echo "âœ… No Helm chart deployments needed for these changes" 