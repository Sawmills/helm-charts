name: Update Helm Chart

permissions:
  id-token: write
  contents: write
  packages: write

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump_version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Bump version and create tag
        id: bump_version
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          RELEASE_BRANCHES: main
          INITIAL_VERSION: 2.0.0

  update-chart-version:
    if: github.event.pull_request.merged == true
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Update Chart.yaml version
        run: |
          # Extract version without 'v' prefix
          VERSION="${{ needs.tag.outputs.tag }}"
          VERSION_NO_V="${VERSION#v}"
          
          # Update the version in Chart.yaml
          sed -i "s/^version: .*/version: ${VERSION_NO_V}/" helm-charts/sawmills-collector/Chart.yaml
          
          echo "Updated Chart.yaml:"
          grep -E "^version:" helm-charts/sawmills-collector/Chart.yaml
      
      - name: Commit Chart.yaml changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add helm-charts/sawmills-collector/Chart.yaml
          git commit -m "Update Chart.yaml version to ${{ needs.tag.outputs.tag }}" || exit 0
          git push
  
  build-helm-chart:
    if: github.event.pull_request.merged == true
    needs: [tag, update-chart-version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Authenticate with AWS and ECR
        id: aws-auth
        uses: Sawmills/actions/aws-auth@main
        with:
          aws_region: us-east-1
          aws_role: ${{ vars.AWS_ROLE }}
          ecr_account_id: ${{ vars.ECR_ACCOUNT_ID }}
      - name: Push Sawmills Collector Helm chart
        uses: Sawmills/actions/push-helm@main
        with:
          chart-path: deploy/helm-charts/sawmills-collector
          chart-repo: public.ecr.aws/s7a5m1b4
          chart-name: sawmills-collector-chart
          aws_region: ${{ vars.AWS_REGION }}
          aws_role: ${{ vars.AWS_ROLE }}
          ecr_account_id: ${{ vars.ECR_ACCOUNT_ID }}
          tag: ${{ needs.tag.outputs.tag }}